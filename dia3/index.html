<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pok√©dex Interactiva</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #pokedex {
      position: relative;
      width: 370px;
      height: 530px;
      background-image: url('pokedex (1).png');
      background-size: cover;
      background-position: center;
    }

    #pantalla {
      position: absolute;
      top: 123px;
      left: 62px;
      width: 245px;
      height: 140px;
      background-color: #ffffff;
      overflow: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #444;
    }

    #pokemon-img {
      max-width: 100%;
      max-height: 100%;
    }

    #info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }

    #btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ffcc00;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="pokedex">
    <div id="pantalla">
      <img id="pokemon-img" src="" alt="">
    </div>
    <div id="info"></div>
    <button id="btn">Siguiente</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
