<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Héroes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Gestión de Héroes</h2>

    <form id="heroeForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nombrePersonaje" class="form-label">Nombre Personaje</label>
          <input type="text" id="nombrePersonaje" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="nombreActor" class="form-label">Nombre Actor</label>
          <input type="text" id="nombreActor" class="form-control" />
        </div>

        <div class="col-md-6">
          <label for="edadActor" class="form-label">Edad Actor</label>
          <input type="number" id="edadActor" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="ubicacion" class="form-label">Ubicación</label>
          <input type="text" id="ubicacion" class="form-control" />
        </div>

        <div class="col-md-6">
          <label for="poster" class="form-label">Poster</label>
          <input type="text" id="poster" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="productora" class="form-label">Productora</label>
          <input type="text" id="productora" class="form-control" value="Marvel" readonly />
        </div>

        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="text" id="fecha" class="form-control" placeholder="dd/mm/yyyy" />
        </div>
      </div>

      <div class="mt-4 p-3 border rounded">
        <h5>Registro de Trajes</h5>
        <p class="text-primary">Trajes del personaje</p>
        <p class="text-muted">En esta sección podrá registrar los nombres de los trajes usados por el actor en cada una de las películas.</p>
        <button type="button" class="btn btn-warning">+</button>
      </div>

      <div class="mt-4 text-end">
        <button type="button" class="btn btn-dark">Nuevo Héroe</button>
        <button type="submit" class="btn btn-primary">Guardar Héroe</button>
        <button type="reset" class="btn btn-danger">Cancelar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
