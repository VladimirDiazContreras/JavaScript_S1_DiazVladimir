<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>marvel</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
  <div class="container my-5">
    <th class="tbl1">
       <h1 class="text-center mb-4">marvel</h1> 
    </th>
    
    <table>
    <tr class="hola">
        <th>

        
        <form id="platoForm" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
               <input type="text" id="nombre" class="form-control" placeholder="Nombre del plato" required />
            </div>
            <div class="col-md-4">
                <input type="text" id="categoria" class="form-control" placeholder="Categoría" required />
            </div>
            <div class="col-md-4">
                <input type="number" id="precio" class="form-control" placeholder="Precio (COP)" required />
            </div>
            <div class="col-12">
                <textarea id="descripcion" class="form-control" placeholder="Descripción" rows="2" required></textarea>
            </div>
            <div class="col-12">
                <input type="url" id="imagen" class="form-control" placeholder="URL de la imagen" required />
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        </form>
        </th>
    </table>
    </tr> </div>
   

    
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio (COP)</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPlatos"></tbody>
      </table>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
